<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configuração do charset e da viewport para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Carreira SENAI</title>

    <!-- Importando a biblioteca EmailJS para envio de e-mails -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        // Inicializando o EmailJS com a chave pública
        (function() {
            emailjs.init("Jc21rCy9lYrPi8hEF");
        })();
    </script>

    <!-- Estilo CSS para layout, botões, textos e responsividade -->
    <style>
        /* Estilização geral do corpo da página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho da página */
        header {
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        header img {
            height: 50px;
        }
        header h1 {
            color: #003366;
            font-size: 26px;
            margin: 0;
        }

        /* Conteúdo principal */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container do quiz */
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            padding: 40px;
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        /* Estilização dos títulos */
        h2 {
            color: #003366;
            margin-bottom: 10px;
        }

        /* Parágrafos */
        p {
            color: #333;
        }

        /* Botões principais */
        button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003366;
        }

        /* Botões de resposta */
        .answer-button {
            background-color: #e6f0ff;
            color: #003366;
            border: 1px solid #b3d1ff;
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin: 8px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answer-button:hover {
            background-color: #cce0ff;
        }

        /* Botão selecionado */
        .selected {
            background-color: #99c2ff !important;
        }

        /* Caixa de mensagens (sucesso ou erro) */
        #message-box {
            background-color: #e6f7e6;
            border: 1px solid #00b300;
            color: #006600;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        /* Estilo para mensagens de erro */
        #message-box.error {
            background-color: #ffe6e6;
            border: 1px solid #ff3333;
            color: #cc0000;
        }

        /* Input de e-mail */
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 12px 0;
            font-size: 16px;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 12px;
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho com logo e título -->
    <header>
        <img src="logosenai.png" alt="Logo SENAI">
        <h1>SENAI Cachoeiro de Itapemirim</h1>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div class="container">

            <!-- Tela de introdução -->
            <section id="intro">
                <h2>Assistente de Carreira SENAI</h2>
                <p>Responda ao nosso quiz e descubra qual <strong>Curso do SENAI</strong> mais combina com você!</p>
                <button onclick="startQuiz()">Começar Quiz</button>
            </section>

            <!-- Tela do quiz (perguntas e respostas) -->
            <section id="quiz" style="display: none;">
                <h3 id="question"></h3>
                <div id="answer-buttons"></div>
                <div>
                    <button onclick="previousQuestion()">Anterior</button>
                    <button onclick="nextQuestion()">Próxima</button>
                </div>
            </section>

            <!-- Caixa de mensagem (sucesso ou erro no envio do e-mail) -->
            <div id="message-box" style="display: none;">
                <p id="message-text"></p>
            </div>

            <!-- Tela de resultado -->
            <section id="result" style="display: none;">
                <h2>Seu Curso Ideal é:</h2>
                <p id="result-text"></p>
                <p>Digite seu e-mail para receber seu resultado:</p>
                <input type="email" id="email" placeholder="seuemail@exemplo.com">
                <button onclick="sendEmail()">Enviar Resultado</button>
                <button onclick="restartQuiz()">Refazer Quiz</button>
            </section>

        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        &copy; 2025 SENAI Cachoeiro de Itapemirim. Todos os direitos reservados.
    </footer>

    <!-- Script JavaScript -->
    <script>
        // Variáveis de controle
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Perguntas do quiz
        const questions = [
            {
                question: "O que você gosta mais?",
                answers: [
                    { text: "Trabalhar com computadores e tecnologia.", value: "desenvolvimento" },
                    { text: "Resolver problemas mecânicos ou mexer com ferramentas.", value: "mecanica" },
                    { text: "Cuidar da parte elétrica, energia ou instalações.", value: "eletro" },
                    { text: "Organizar processos, estoques ou logística.", value: "logistica" }
                ]
            },
            // ... (outras perguntas semelhantes)
        ];

        // Controle do estado do quiz
        let currentQuestionIndex = 0;
        let selections = [];

        // Elementos da interface
        const intro = document.getElementById('intro');
        const quiz = document.getElementById('quiz');
        const result = document.getElementById('result');
        const questionElement = document.getElementById('question');
        const answerButtons = document.getElementById('answer-buttons');
        const resultText = document.getElementById('result-text');

        // Função para iniciar o quiz
        function startQuiz() {
            intro.style.display = 'none';
            quiz.style.display = 'block';
            currentQuestionIndex = 0;
            selections = [];
            showQuestion();
        }

        // Mostrar a pergunta atual
        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.innerText = currentQuestion.question;
            answerButtons.innerHTML = '';

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.className = 'answer-button';
                button.onclick = () => selectAnswer(answer, button);

                if (selections[currentQuestionIndex] === answer.value) {
                    button.classList.add('selected');
                }

                answerButtons.appendChild(button);
            });
        }

        // Selecionar uma resposta
        function selectAnswer(answer, button) {
            selections[currentQuestionIndex] = answer.value;
            const buttons = answerButtons.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        // Ir para a próxima pergunta ou exibir o resultado
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResult();
            }
        }

        // Voltar para a pergunta anterior
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        // Exibir o resultado final do quiz
        function showResult() {
            quiz.style.display = 'none';
            result.style.display = 'block';

            const counts = {
                desenvolvimento: 0,
                mecanica: 0,
                eletro: 0,
                logistica: 0
            };

            selections.forEach(value => {
                counts[value] = (counts[value] || 0) + 1;
            });

            let topValue = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

            let course = "";
            switch (topValue) {
                case "desenvolvimento":
                    course = "Técnico em Desenvolvimento de Sistemas";
                    break;
                case "mecanica":
                    course = "Técnico em Mecânica, Torneiro Mecânico ou Mecânico de Motores Ciclo Otto";
                    break;
                case "eletro":
                    course = "Técnico em Eletrotécnica, Técnico em Eletromecânica ou Eletricista Industrial";
                    break;
                case "logistica":
                    course = "Técnico em Planejamento e Controle da Produção";
                    break;
                default:
                    course = "Diversos cursos disponíveis! Explore nossas opções no SENAI.";
            }

            resultText.innerText = `${course} em Cachoeiro de Itapemirim.`;
        }

        // Reiniciar o quiz
        function restartQuiz() {
            result.style.display = 'none';
            intro.style.display = 'block';
        }

        // Enviar resultado por e-mail usando EmailJS
        function sendEmail() {
            const email = document.getElementById('email').value;
            const resultado = resultText.innerText;

            const params = {
                to_email: email,
                message: 
`Olá!

Obrigado por participar do nosso questionário de carreira no SENAI Cachoeiro de Itapemirim.

O curso ideal para você é:

${resultado}

Acesse mais informações e faça sua matrícula aqui:
https://loja.senaies.com.br/cursos/cidade/cachoeiro-de-itapemirim/5513

Agradecemos sua visita ao SENAI!

Atenciosamente,
Turma 3 Desenvolvimento de Sistemas`
            };

            emailjs.send("service_urr7vo3", "template_pzber5t", params)
                .then(() => {
                    messageBox.style.display = 'block';
                    messageBox.classList.remove('error');
                    messageText.innerText = "✅ Resultado enviado com sucesso para seu e-mail!";
                }, (error) => {
                    messageBox.style.display = 'block';
                    messageBox.classList.add('error');
                    messageText.innerText = "❌ Ocorreu um erro ao enviar o e-mail. Verifique seus dados e tente novamente.";
                    console.error('FAILED...', error);
                });
        }
    </script>
</body>
</html>
